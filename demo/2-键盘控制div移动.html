<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: #25CAF3;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		<script>
			window.onload=function(){
				var box=document.getElementById("box");
				var key={
					37:false,
					38:false,
					39:false,
					40:false
				}
				
				document.onkeydown=function(ev){
					if(ev.keyCode==37||ev.keyCode==38||ev.keyCode==39||ev.keyCode==40){
						key[ev.keyCode]=true;
					}
				};
				
				document.onkeyup=function(ev){
					if(ev.keyCode==37||ev.keyCode==38||ev.keyCode==39||ev.keyCode==40){
						key[ev.keyCode]=false;
					}
				};
				
				
				timer=setInterval(function(){
					var l=box.offsetLeft;
					var t=box.offsetTop;
					var step=5;
					if(key[37]){
						box.style.left=l-step+'px';
					}
					if(key[38]){
						box.style.top=t-step+'px';
					}
					if(key[39]){
						box.style.left=l+step+'px';
					}
					if(key[40]){
						box.style.top=t+step+'px';
					}
				},16)
			}
		</script>
	</head>
	<body>
		<div id='box'></div>
	</body>
</html>
